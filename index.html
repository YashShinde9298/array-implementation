<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Implementation</title>
</head>

<body>

    <script>


        //forEach()

        let numbers = [12, 65, 15, 78, 98, 23, 6, 1, 7];
        let sum = 0;

        numbers.forEach(item => {
            sum += item;
        })

        console.log("forEach() : ", sum);





        //map()

        const products = [
            {
                name: 'Laptop',
                price: 5000,
                count: 5
            },
            {
                name: 'Phone',
                price: 1500,
                count: 3
            },
            {
                name: 'Desktop',
                price: 3600,
                count: 2
            }
        ]

        const totalProductsValue = products.map(item => item.price * item.count);
        console.log("map() : ", totalProductsValue);







        //filter()

        let number = [12, 65, 15, 78, 98, 23, 6, 1, 7];

        const filteredArray = number.filter(num => {
            return num % 2 == 0;
        })

        console.log("filter() : ", filteredArray);






        //reduce()

        let data = [12, 43, 15, 78, 89, 23, 6, 1, 70]
        const reducedArray = data.reduce((prev, next) => {
            return prev + next;
        })

        console.log("reduce() : ", reducedArray);





        //slice()

        let brands = ["BMW", "RR", "Porche", "McLaren", "Audi", "Tata"];
        let slicedArray = brands.slice(2, 5);   //slice(index, length)
        console.log("slice() : ", slicedArray);





        //splice()

        let cities = ["Pune", "Nashik", "Mumbai", "Nagpur", "Sambhaji Nagar", "Thane"];
        let splicedArray = cities.splice(3, 2, "Beed");  //splice(index, no.of elements from index, item to be replaced)
        console.log("splice() : ", splicedArray);
        console.log("splice() : ", cities);





        //sort()

        let unsorted = [45, 62, 12, 49, 2, 13, 65];
        let sorted = unsorted.sort((a, b) => {
            return a - b;
        })
        console.log("sort() : ", sorted);





        //concat()

        let data1 = ["TV", "Phone", "Laptop"];
        let data2 = ["Refrigerator", "Desktop", "Washing Machine"];
        let concatData = data1.concat(data2);
        console.log("concat() : ", concatData);





        //push(), pop()

        let arr = ["JS", "HTML", "CSS", "ReactJS"];
        arr.push("Node JS");
        arr.push("MYSQL");
        arr.push("Bootstrap");
        console.log("push() : ", arr);
        arr.pop();
        arr.pop();
        console.log("pop() : ", arr);





        //unshift(), shift()

        let languages = ["JS", "HTML", "CSS", "ReactJS"];
        languages.unshift("Node JS");
        languages.unshift("MYSQL");
        languages.unshift("Bootstrap");
        languages.unshift("Java");
        console.log("unshift() : ", languages);
        languages.shift();
        languages.shift();
        console.log("shift() : ", languages);





        //fill()
        function fillInNumbers(n) {
            return Array(n).fill(0).map((_, ind) => ind + 1);
        }

        console.log("fill() : ", fillInNumbers(10));

        let num = [1, 2, 3, 4, 5, 6];
        let filledNum = num.fill(0, 1, 3); //fill(item to fill, from index, till index);
        console.log("fill() : ", filledNum);





        //includes()

        let names = ["Yash", "Sourabh", "Sanket", "Yash", "Shubham", "Yash", "Prathamesh"];
        console.log("includes() : ", names.includes("Pratik")); //returns false
        console.log("includes() : ", names.includes("Shubham")); //returns true(case-sensitive)




        //join()

        // let names = ["Yash", "Sourabh", "Sanket", "Shubham"];
        let joinedArray = names.join('-');
        console.log("join() : ", joinedArray);




        //reverse()

        let reversedArray = names.reverse();
        console.log("reverse() : ", reversedArray);





        //indexOf()
        console.log("indexOf() : ", names.indexOf("Sanket"));




        //lastIndexOf()
        console.log("lastIndexOf() : ", names.lastIndexOf("Yash"));






        //every()

        const array = [1, 2, 3, 4, 5];
        const res = array.every(greaterThanZero);
        const res1 = array.every(greaterThanTwo);

        function greaterThanZero(item) {
            return item > 0;
        }

        function greaterThanTwo(item) {
            return item > 2;
        }

        console.log("every() : ", res); //returns true
        console.log("every() : ", res1); // returns false




        //some()

        const result = array.some(greaterThanTwo);
        console.log("some(): ", result); //returns true




        //find()

        const persons = [
            {
                name: "Pratik",
                age: 23
            },
            {
                name: "Parshwa",
                age: 23
            },
            {
                name: "Sandesh",
                age: 23
            },
            {
                name: "Divanshu",
                age: 23
            },
            {
                name: "Samyak",
                age: 23
            },
        ]


        const age = persons.find(findDivanshu).age;

        function findDivanshu(person) {
            return person.name == "Divanshu";
        }

        console.log("find() : ", age);





        //findIndex()

        let arr1 = [1, 2, 6, 8, 4, 5, 3];

        let result1 = arr1.findIndex(findSix);
        function findSix(num) {
            return num == 6;
        }

        console.log("findIndex() : ", result1);





        //from()

        const str = '123456789';
        const fromArray = Array.from(str, Number);
        console.log("from() : ", fromArray);





        //isArray()

        const str1 = "isArray";
        const id = 45;
        const numArr = [45, 89, 65, 87, 30, 21, 1, 54];

        console.log("isArray() : ", Array.isArray(str1)); //return false
        console.log("isArray() : ", Array.isArray(id)); //return false
        console.log("isArray() : ", Array.isArray(numArr)); //return true



        //flat()

        const arr2 = [1, [2, [3, [4]]]];
        const flatArray = arr2.flat(2);
        console.log("flat() : ", flatArray);


    </script>

</body>

</html>
